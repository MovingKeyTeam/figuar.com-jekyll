<div>
    {% for translations in site.data.language_banner %}
        {% if site.default_locale_in_subfolder == false and translations.language != site.languages[0] %}
            {% capture language_path_1 %}/{{ translations.language }}{% endcapture %}
        {% endif %}
        <div class="language-banner navbar-container bg-primary-3" data-lang="{{ translations.language }}" hidden>
            <div class="container">
                <div class="row justify-content-center align-items-center py-1">
                    <div class="col-auto text-small text-light">
                        <span>{{ translations.lead }}</span>
                        <a
                            href="{{ site.baseurl_root }}{{ language_path_1 }}{{ page.url}}"
                            class="btn btn-sm btn-white text-primary-3 ml-2"
                        >
                            {{ translations.action }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
