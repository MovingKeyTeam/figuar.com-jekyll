<!DOCTYPE html>
<html lang="{{ site.lang }}">
	<head>
		<meta charset="utf-8" />
		{% capture title %}{% if page.explicit_title %}{% translate page.explicit_title %}{% else %}{% if page.title %}{% translate page.title %} | {% endif %}{{ site.title }}{% endif %}{% endcapture %}
		<title>{{ title }}</title>
		<meta name="description" content="{{ site.description }}" />
		<meta name="apple-mobile-web-app-title" content="{{ site.title }}" />
		<meta property="og:title" content="{{ title }}" />
		<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
		<meta property="og:image" content="{{ site.url }}/figuar-banner.png" />
		{% include head.html %}
		{% include gtag-js.html %}
	</head>
	<body>
		{{ content }} {% include scripts.html %}
	</body>
</html>
