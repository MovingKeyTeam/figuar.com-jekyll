about:
  hero:
    title: >
      AI AI TwinAvatar,<br>
      MetaTwin.ai
    lead: >
      We are an IT startup founded in 2015, focusing on popularizing AI technology
      by launching <b>MetaTwin.AI</b>, an AI service brand for Generation Z.
  mission:
    badge: Our Mission
    title: For the world where anyone can create their own AI contents
    lead_1: >
      Ten years after AI technology became popular, everyone can make videos easily, but it still feels difficult to produce AI content.
      Due to the expensive filming equipment and complex editing methods, AI content was perceived to be produced only by experts.
    lead_2: >
      MetaTwin.AI is creating a world where everyone produces AI content that is the main character in a reasonable price and convenient way.
      From the main character of the 3D game to virtual fitting of the online shopping mall, please look forward to the AR world that MetaTwin.AI will create.
