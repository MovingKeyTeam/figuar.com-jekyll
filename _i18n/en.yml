about:
  hero:
    title: >
      AI AR Twin,<br>
      MetaTwins
    lead: >
      We are an IT startup founded in 2015, focusing on popularizing AR technology
      by launching <b>MetaTwins</b>, an AR service brand for Generation Z.
  mission:
    badge: Our Mission
    title: For the world where anyone can create their own AR contents
    lead_1: >
      Ten years after AR technology became popular, everyone can make videos easily, but it still feels difficult to produce AR content.
      Due to the expensive filming equipment and complex editing methods, AR content was perceived to be produced only by experts.
    lead_2: >
      MetaTwins is creating a world where everyone produces AR content that is the main character in a reasonable price and convenient way.
      From the main character of the 3D game to virtual fitting of the online shopping mall, please look forward to the AR world that MetaTwins will create.
