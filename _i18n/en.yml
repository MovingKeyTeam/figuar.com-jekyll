studio:
  hero:
    subtitle: AI TwinAvatar Metaverse
    title: MetaTwin.ai Studio
    lead: >
      Meet MetaTwin.AI Studio, a space where anyone can easily create their own AI TwinAvatar.
      You can use AI as a means of communication by naturally learning 3D printing while making your own figures and sending AI messages.
  process:
    title: >
      High-quality AI TwinAvatar<br>
      with a single shooting
    lead: >
      Make an AI TwinAvatar that looks just like me, my AI TwinAvatar that you wanted to have at least once. A single, synchronized 96 camera shutters will finish 3D scanning in no time.
      While the studio's high-performance computer combines 96 20-megapixel photos, if you have a quick chat, you'll be waiting for the completed AI TwinAvatar.
    specs:
      -
        title: Cameras
        start_value: 0
        end_value: 96
      -
        title: Resolution of Each Camera
        start_value: 0
        end_value: 20
        suffix: MP
      -
        title: Shooting Duration
        start_value: 50
        end_value: 0.5
        decimal_places: 1
        suffix: " sec"
      -
        title: 3D Building Duration
        start_value: 500
        end_value: 5
        suffix: " min"
  animation:
    title: >
      3000+ animations<br>
      powered by MetaTwin.AI
    lead: >
      From walking and running movements to the latest K-Pop dance, give AI TwinAvatar a life.
      With 3000+ animation presets pre-designed by MetaTwin.AI, animation can be easily applied to AI TwinAvatar with a single click.
    videos:
      -
        icon: "/assets/img/icons/theme/communication/chat-2.svg"
        title: Introducing
        src: "/assets/videos/animation-introducing.mov"
      -
        icon: "/assets/img/icons/theme/communication/group.svg"
        title: Korean Deep Bow
        src: "/assets/videos/animation-deepbow.mov"
  kids:
    title: >
      A favorite<br>
      of the children
    lead: >
      Give the children an AI TwinAvatar each.
      It can be a fun and exciting experience for children just by watching another birth process that resembles them.
      While children play with AI TwinAvatar, they can develop an eye for AI technology.
  usage:
