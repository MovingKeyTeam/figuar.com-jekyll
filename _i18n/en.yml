message:
  hero:
    subtitle: A next-generation AR message service (AMS)
    title: MetaTwins Message
    lead: >
      MetaTwins Message is a next-generation AR message service (AMS) that can deliver messages as realistically as they are offline.
      Touch your customers' minds with 3,000+ animating AR messages provided by MetaTwins Studio.
    action_button: See Pricing
  ar_twin:
    title: >
      New-normal AR message<br>
      from the AR Twin
    lead: >
      Spend your annual holiday greetings or happy birthday messages in a special MetaTwins Message.
      From simple greetings to cool celebratory dance.
      Thanks to the 3,000+ animation presets provided by MetaTwins, there's nothing AR Twin can't do.
