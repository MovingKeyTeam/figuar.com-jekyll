about:
  hero:
    title: >
      Recreate Reality,<br>
      FiguAR
    lead: >
      저희는 2015년 창업한 IT 스타트업으로, Z세대를 위한 AR 서비스 브랜드
      <b>FiguAR</b>를 런칭하여 AR 기술의 대중화에 주력하고 있습니다.
  mission:
    badge: 목표
    title: 누구나 AR 콘텐츠를<br>제작할 수 있는 세상
    lead_1: >
      AR 기술이 대중화된지 10년이 지난 지금, 누구나 비디오를 손쉽게 만들 수 있는 세상이지만 아직도 AR 콘텐츠를 생산하는 일은 어렵게만 느껴집니다.
      고가의 촬영 장비와 복잡한 편집 방법 때문에 AR 콘텐츠는 전문가만이 제작할 수 있다는 인식이 있었죠.
    lead_2: >
      FiguAR는 합리적인 가격과 간편한 방법으로 누구나 자신이 주인공이 되는 AR 콘텐츠를 제작하는 세상을 만들어가고 있습니다.
      3D 게임의 주인공부터 온라인 쇼핑몰의 가상 피팅까지, FiguAR가 만들어갈 AR 세상을 기대해 주세요.
