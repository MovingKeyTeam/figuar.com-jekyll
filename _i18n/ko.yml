studio:
  hero:
    subtitle: 1인 1 트윈아바타로, 메타버스 시대를 열다
    title: MetaTwin.AI Studio
    lead: >
      누구나 손쉽게 자신의 트윈아바타를 만들 수 있는 공간, MetaTwin.AI Studio를 만나보세요.
      자신의 트윈을 만들면서 3D 프린팅을 자연스럽게 익히고, 아바타 메시지를 만들어 보내면서 아바타를 소통의 수단으로 활용할 수 있습니다.
  process:
    title: >
      찰칵 한 번으로 만드는<br>
      고퀄리티 트윈아바타
    lead: >
      한 번쯤 갖고 싶었던 나의 아바타 트윈, 나를 똑 닮은 트윈아바타를 만들어 보세요. 동기화되어 작동하는 96대의 카메라 셔터 한 방이면 3D 스캐닝은 순식간에 끝나버리죠.<br />
      스튜디오의 고성능 컴퓨터가 2000만 화소의 사진 96장을 조합하는 동안 잠깐의 담소를 나누다 보면 어느새 완성된 트윈아바타가 기다리고 있을 겁니다.
    specs:
      -
        title: 카메라 대수
        start_value: 0
        end_value: 96
      -
        title: 개별 카메라 해상도
        start_value: 0
        end_value: 20
        suffix: MP
      -
        title: 촬영 소요 시간
        start_value: 50
        end_value: 0.5
        decimal_places: 1
        suffix: 초
      -
        title: 모델 빌드 시간
        start_value: 500
        end_value: 5
        suffix: 분
  animation:
    title: >
      MetaTwin.AI에서 제공하는<br>
      3000+개 애니메이션
    lead: >
      걷고 뛰는 동작부터 최신 K-Pop 댄스까지, 트윈아바타에 생명력을 불어넣어 보세요.<br>
      MetaTwin.AI가 미리 설계한 3000+개의 애니메이션 프리셋이면 클릭 한 번으로 간편하게 트윈아바타에 애니메이션을 적용할 수 있습니다.
    videos:
      -
        icon: "/assets/img/icons/theme/communication/chat-2.svg"
        title: 소개
        src: "/assets/videos/animation-introducing.mov"
      -
        icon: "/assets/img/icons/theme/communication/group.svg"
        title: 큰절
        src: "/assets/videos/animation-deepbow.mov"
  kids:
    title: >
      아이들이 더 좋아하는<br>
      MetaTwin.AI Studio
    lead: >
      아이들에게 트윈아바타를 하나씩 선물해 보세요.
      자신과 닮은 또다른 나의 탄생 과정을 지켜보는 것만으로도 아이들에게 신나고 즐거운 경험이 될 수 있습니다.
      아이들이 트윈아바타를 갖고 노는 사이 4차 산업 혁명의 핵심 기술인 메타버스에 대한 안목도 기를 수 있죠.
  usage:
    title: 나의 자랑, 나의 멋진 트윈아바타
    lead: >
      이렇게 만든 트윈아바타, 혼자서만 보기는 아깝죠.
      MetaTwin.AI Message와 Sticker를 사용하면 손쉽게 아바타 메시지를 보내고 아바타 스티커를 사용한 영상을 만들 수 있습니다.
    outlets:
      -
        icon: "/assets/img/icons/theme/communication/adress-book-2.svg"
        title: MetaTwin.AI Message
        lead: 간단한 자기 소개부터 복잡한 상품 홍보까지, MetaTwin.ai Message로 고객들의 마음을 사로잡아 보세요.
        detail_path: "/message/"
      -
        icon: "/assets/img/icons/theme/communication/sending.svg"
        title: MetaTWin.AI Sticker
        lead: MetaTwin.AI Sticker를 사용하면 트윈아바타를 활용한 간단한 영상을 만들 수 있습니다.
      -
        icon: "/assets/img/icons/theme/shopping/box-2.svg"
        title: 3D 모델 파일
        lead: 전문가의 경우 MetaTwin.AI Studio에서 제공하는 3D 모델 파일을 활용하여 아바타를 무궁무진하게 활용할 수 있습니다.

