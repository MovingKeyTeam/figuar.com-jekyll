home:
  title: MetaTwin.AI
  hero:
    subtitle: 메타버스 인공지능 트윈아바타
    title: MetaTwin.AI
    lead: >
      메시지를 전하는 메신저가 되기도 하고, 챗봇 역할도 하는<br>
      메타버스 인공지능 트윈아바타 MetaTwin.AI를 만나보세요.
    demo_button: 360° 데모 체험하기
  message:
    subtitle: 직접 찾아가세요, 트윈아바타 메시지로!
    title: MetaTwin.AI Message
    lead: >
     나의 트윈아바타를 고객에게 보내 메시지를 실감나게 전달해 보세요.
     고객의 안방부터 지구 반대편까지, 때와 장소를 가리지 않고 달려가는 나의 트윈아바타,
     직접 찾아간 효과로 고객에게 보다 큰 신뢰를 줍니다.
  studio:
    subtitle: 메타버스 트윈아바타가 탄생하는 공간
    title: MetaTwin.AI Studio
    lead: >
      나와 똑 닮은 트윈아바타를 생성하고 애니메이션을 입히는 모든 과정이 자동으로 이루어지는 공간, MetaTwin.AI Studio를 만나보세요.
      간편하게 3D 트윈아바타를 생성하고 아바타 메시지를 보내면서 실생활에 트윈아바타 메신저로 활용할 수 있습니다.

message:
  hero:
    subtitle: 차세대 Avatar Message Service (AMS)
    title: MetaTwin.AI Message
    lead: >
      MetaTwin.AI Message는 사람이 직접 전달하듯이 오프라인 느낌 그대로 메시지를 생생하게 전달할 수 있는 차세대 아바타 메시지 서비스 입니다.
      MetaTwin.AI Studio가 제공하는 3,000+개의 움직이는 아바타 메시지로 고객들의 마음도 움직여 보세요.
    action_button: 가격 보기
  ar_twin:
    title: >
      아바타가 전달하는<br>
      신개념 메타버스 메시지
    lead: >
      매년 보내는 명절 인사나 생일 축하 메시지를 MetaTwin.AI Message로 특별하게 보내보세요.
      간단한 인사부터 멋있는 축하 댄스까지.
      MetaTwin.AI에서 제공하는 3,000+개의 애니메이션 프리셋 덕분에 트윈아바타가 표현 못할 동작은 없죠.
    screenshots:
      - src: "/assets/img/message/louis-introducing.png"
      - src: "/assets/img/message/louis-deepbow.png"
      - src: "/assets/img/message/louis-hammerdance.png"
      - src: "/assets/img/message/louis-paris.png"
  voice:
    badge: 추천
    title: 직접 녹음해서 전하는 생생한 목소리
    lead: >
      아바타에 목소리를 더해 활력을 불어넣어 보세요.
      분위기를 리드할 잔잔한 배경음악을 깔아두는 것도 물론 가능하죠.
    features:
      -
        icon: "/assets/img/icons/theme/media/volume-half.svg"
        title: 음성 녹음
        lead: 함께 제공되는 MetaTwin.AI 앱을 통해 목소리를 녹음하면 애니메이션 재생 시 음성과 함께 자동 생성된 텍스트가 배너로 보여집니다.
      -
        icon: "/assets/img/icons/theme/media/add-music.svg"
        title: 배경 음악
        lead: 무료 음악들 중 원하는 것을 선택해 배경 음악으로 재생할 수 있습니다. 음소거 버튼이 있어 필요할 때 소리를 잠깐 꺼둘 수 있습니다.
  web_ar:
    title: >
      앱 설치가 필요 없는<br>
      WebAR 기술로<br>
      어디서든 편하게
    lead: >
      아바타 메시지를 보기 위해 앱을 설치해야 한다면 굳이 그럴 사람은 많지 않겠죠.
      MetaTwin.AI Message는 WebAR 기술을 사용하여 앱을 설치하지 않고도 웹 브라우저를 통해 아바타 메시지를 보여줄 수 있습니다.
      덕분에 링크를 생성해 사람들에게 공유하기도 더욱 쉬워졌죠.
  social:
    title: >
      다른 채널로의 징검다리,<br>
      소셜 링크 버튼
    lead: >
      MetaTwin.AI Message를 다른 소셜 채널로 연결하기 위한 거점으로 사용하는 것도 좋은 방법입니다.
      홈페이지는 물론 블로그, 트위터, 페이스북, 인스타그램, 유튜브, 심지어 전화번호나 이메일, 카카오톡 연결까지 모든 것이 가능하죠.
